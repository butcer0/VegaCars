<h2>Vehicles</h2>
<p>
    <a [routerLink]="['/vehicles/new']" class="btn btn-primary">New</a>
</p>
<div class="well">
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" [(ngModel)]="query.makeId" (change)="onFilterChange()">
            <option value=""></option>
            <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
        </select>
    </div>
    <button class="btn btn-default" (click)="resetFilter()">Reset</button>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th (click)="sortBy('make')">
            Make
            <i *ngIf="query.sortBy === 'make'" 
               class="fa"
               [class.fa-sort-asc]="query.isSortAscending"
               [class.fa-sort-desc]="!query.isSortAscending"></i>
            </th>
            <th (click)="sortBy('model')">
            Model
               <i *ngIf="query.sortBy === 'model'" 
               class="fa"
               [class.fa-sort-asc]="query.isSortAscending"
               [class.fa-sort-desc]="!query.isSortAscending"></i>
            </th>
            <th (click)="sortBy('contactName')">
            Contact Name
                <i *ngIf="query.sortBy === 'contactName'" 
               class="fa"
               [class.fa-sort-asc]="query.isSortAscending"
               [class.fa-sort-desc]="!query.isSortAscending"></i>
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{ vehicle.id }}</td>
            <td>{{ vehicle.make.name }}</td>
            <td>{{ vehicle.model.name }}</td>
            <td>{{ vehicle.contact.name }}</td>
            <td><a [routerLink]="[('/vehicles/'+vehicle.id)]" class="btn-link">View</a></td>
        </tr>
    </tbody>
</table>

{{ query| json }}
