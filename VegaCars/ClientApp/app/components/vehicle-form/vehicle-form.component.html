<h1>New Vehicle</h1>
<form>
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
            <option value=""></option>
            <option *ngFor="let make of makes" value="{{make.id}}" selected="{{vehicle.make?.id === make.id}}">{{make.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control" [(ngModel)]="vehicle.model" name="model">
            <option value=""></option>
            <option *ngFor="let model of models" value="{{model.id}}" selected="{{vehicle.model?.id === model.id}}">{{model.name}}</option>
        </select>
    </div>
    <p>Is this vehicle registered?</p>
    <div class="radio">
        <label for="registered" class="radio-inline">
            <input type="radio" id="registered" value="true" name="isRegistered">Yes
        </label>
        <label for="notRegistered" class="radio-inline">
            <input type="radio" id="notRegistered" value="false" name="isRegistered">No
        </label>
    </div>
    <h2>Features</h2>
    <div *ngFor="let f of features" class="checkbox">
        <label for="feature{{ f.id }}">
            <input type="checkbox" id="feature{{ f.id }}" />{{f.name}}
        </label>
    </div>
    <h2>Contact</h2>
    <div class="form-group">
        <label for="contactName">Name</label>
        <input id="contactName" type="text" class="form-control" value="{{vehicle.contact?.name}}" />
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input id="contactPhone" type="text" class="form-control" value="{{vehicle.contact?.phone}}" />
    </div>
    <div class="form-group">
        <label for="contactEmail">Email</label>
        <input id="contactEmail" type="text" class="form-control" value={{vehicle.contact?.email}} />
    </div>
    <button class="btn btn-primary" (click)="onSave()">Save</button>
    <button *ngIf="!this.isNewMode" class="btn btn-danger" (click)="onDelete()">Delete</button>
    <ng2-toasty></ng2-toasty>
    
    
    <p>{{id | json}}</p>
    <p>{{vehicle | json}}</p>
    <p>{{isNewMode | json}}</p>
</form>
